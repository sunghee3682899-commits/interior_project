{% extends 'base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image_url }}"
                     alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-6 d-flex align-items-center">
            <div class="w-100">
                <h2 class="fw-bold">{{ product.name }}</h2>
                <p class="text-muted mb-2">Brand: {{ product.brand }}</p>
                <h4 class="text-dark mb-3">Price: {{ "{:,}".format(product.price) }}원</h4>
                <p>{{ product.description }}</p>
                <button type="button" class="btn btn-dark mt-3" style="width: 200px;">
                    구매하기
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
