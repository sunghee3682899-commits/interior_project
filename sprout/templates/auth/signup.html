{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">

<div class="container" bg-light>
    <div class="row min-vh-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="login-container w-75">
                <h2 class="text-center mb-4">회원가입</h2>
                <form method="post">
                    {% include 'form_errors.html' %}
                    <div class="form-group mb-3">
                        <label for="username">*사용자 이름</label>
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="사용자 이름(id)을 입력하세요" required
                               value="{{ form.username.data or '' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password1">*비밀번호</label>
                        <input type="password" name="password1" id="password1" class="form-control"
                               placeholder="비밀번호를 입력하세요" required
                               value="{{ form.password1.data or '' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password2">*비밀번호 확인</label>
                        <input type="password" name="password2" id="password2" class="form-control"
                               value="{{ form.password2.data or '' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" class="form-control"
                               placeholder="이메일 주소를 입력하세요" required
                               value="{{ form.email.data or '' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">전화번호</label>
                        <input type="tel" name="phone" id="phone" class="form-control"
                               placeholder="전화번호(010-XXXX-XXXX)를 입력하세요" required
                               value="{{ form.phone.data or '' }}">
                    </div>
                    <button type="submit" class="login-btn w-100 d-flex justify-content-center">
                        가입하기
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-6" >
            <img src="{{ url_for('static', filename='image/detail.jpg') }}" alt="login"
                 style="width: 1024px; height: 982px;">
        </div>
    </div>
</div>

{% endblock %}
